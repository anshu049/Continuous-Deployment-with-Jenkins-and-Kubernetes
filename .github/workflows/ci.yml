name: Publish image to docker hub
on:
  [workflow_dispatch]
  
jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          docker build . -t anshuhtwt/demo-app:latest
      - name: publish
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u anshuhtwt --password-stdin
          docker push anshuhtwt/demo-app:latest


